<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教練記錄系統 · 登入</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>◇</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="logger-service.js?v=20260126_6" defer></script>
  <script src="system.js?v=20260126_6" defer></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: 'Noto Sans TC', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      padding: 2.5rem;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .login-header h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: #1e293b;
      font-weight: 700;
    }
    
    .login-header p {
      color: #64748b;
      font-size: 0.95rem;
    }
    
    .message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 6px;
      border-left: 4px solid;
      display: none;
      font-size: 0.85rem;
    }
    
    .error-msg {
      background: #fee2e2;
      color: #dc2626;
      border-left-color: #dc2626;
    }
    
    .success-msg {
      background: #d1fae5;
      color: #059669;
      border-left-color: #059669;
    }
    
    .message.show {
      display: block;
    }
    
    .form-section {
      display: none;
    }
    
    .form-section.active {
      display: block;
    }
    
    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }
    
    .form-group label {
      font-weight: 500;
      color: #1e293b;
      font-size: 0.9rem;
    }
    
    .form-group input {
      padding: 0.7rem 0.9rem;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      width: 100%;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group input::placeholder {
      color: #cbd5e1;
    }
    
    .btn-login {
      padding: 0.75rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 0.5rem;
      font-family: inherit;
    }
    
    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .toggle-form {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e2e8f0;
    }
    
    .toggle-form p {
      color: #64748b;
      margin-bottom: 0.75rem;
      font-size: 0.9rem;
    }
    
    .btn-toggle {
      color: #667eea;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.9rem;
      font-weight: 600;
      font-family: inherit;
    }
    
    .btn-toggle:hover {
      color: #764ba2;
    }
    
    .mode-indicator {
      text-align: center;
      color: #cbd5e1;
      font-size: 0.75rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>◇ 教練記錄系統</h1>
      <p> 跳繩課堂管理平臺</p>
    </div>
    
    <div class="error-msg message" id="errorMsg"></div>
    <div class="success-msg message" id="successMsg"></div>
    
    <!-- 登入表單 -->
    <div id="loginSection" class="form-section active">
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="loginUsername">使用者名稱</label>
          <input type="text" id="loginUsername" placeholder="輸入您的使用者名稱" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">密碼</label>
          <input type="password" id="loginPassword" placeholder="輸入您的密碼" required>
        </div>
        <button type="submit" class="btn-login" id="btnLogin">登入</button>
      </form>
    </div>
    
    <!-- 註冊表單 -->
    <div id="signupSection" class="form-section">
      <form class="login-form" id="signupForm">
        <div class="form-group">
          <label for="signupUsername">使用者名稱</label>
          <input type="text" id="signupUsername" placeholder="建立新的使用者名稱" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">密碼</label>
          <input type="password" id="signupPassword" placeholder="建立新密碼 (最少4個字)" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">電郵 <span style="color: #999;">(可選)</span></label>
          <input type="email" id="signupEmail" placeholder="您的電郵地址 (可選)">
        </div>
        <button type="submit" class="btn-login" id="btnSignup">建立帳戶</button>
      </form>
    </div>
    
    <!-- 表單切換 -->
    <div class="toggle-form">
      <div id="toSignupSection" style="display: block;">
        <p>沒有帳戶?</p>
        <button type="button" class="btn-toggle" id="switchToSignup">建立新帳戶</button>
      </div>
      <div id="toLoginSection" style="display: none;">
        <p>已有帳戶?</p>
        <button type="button" class="btn-toggle" id="switchToLogin">返回登入</button>
      </div>
    </div>
    
    <div class="mode-indicator">本地存儲模式 • v3.1</div>
  </div>

</body>
</html>
